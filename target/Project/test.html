<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/skxx/dest/layui/css/layui.css">
    <style>
        .layui-card {
            width: 45%;
            float: left;
            margin-left: 20px;
            margin-top: 12px;
            font-size: 20px;
        }

        .layui-card .layui-card-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.45);
            font-size: 24px;
        }

        .layui-card .layui-card-body {
            margin-top: 10px;
            font-weight: 800;
        }

        #stars {
            float: left;
            height: 40px !important;
        }
    </style>
</head>

<body>
    <div class="layui-card">

        <div class="layui-card-header">
            卡片面板 评分
        </div>
        <div class="layui-card-body">
            内容
        </div>
    </div>

    <script src="/skxx/dest/js/jquery-3.1.0.js"></script>
    <script src="/skxx/dest/layui/layui.js" type="text/javascript"></script>
    <script type="text/javascript">
        len = $(".layui-card").length - 1;
        $(".layui-card").each(function (i) {
            var
            let = new Array('27ea80', '3366FF', 'ff5473', 'df27ea', '31ac76', 'ea4563', '31a6a0', '8e7daa',
                '4fad7b', 'f99f13', 'f85200', '666666', "d2568c", "7a7374", "1661ab",
                "2177b8", "2f90b9", "fa7e23", "57c3c2", "346c9c", "cce8cf");
            var random1 = Math.floor(Math.random() * 22) + 0;
            $(this).attr('style', 'background:#' +
                let [random1] + '; opacity: 0.75;' + '');
        });
    </script>
</body>

</html>
