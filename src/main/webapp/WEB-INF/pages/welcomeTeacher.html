<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-L-admin1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes,
        minimum-scale=0.4, initial-scale=0.8" />
        <link rel="shortcut icon" href="/skxx/dest/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/skxx/dest/css/font.css">
        <link rel="stylesheet" href="/skxx/dest/css/xadmin.css">
    </head>
    <body>
    <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">
            欢迎管理员：
            <span id="teacher" class="x-red">test</span>
            ！当前时间:
            <span id="loginTime"> 2018-04-25 20:50:53</span>
        </blockquote>
    </div>

    <script  src="/skxx/dest/js/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            var teacher = sessionStorage.getItem('teacher');
            $("#teacher").html(teacher);
            var time = new Date();
            $("#loginTime").html(time.toLocaleString());
        });
    </script>
    </body>
</html>
